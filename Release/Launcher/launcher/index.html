<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Window System Test</title>
	<link rel="stylesheet" href="data/css/main.css" />
</head>
<body>
	<!-- left column: news -->
	<div class="blur-bg news"></div>
	<div class="news">
		<h2>News</h2>
		<ul>
			<li>
				<span>Magic</span>
				<span>Woho</span>
			</li>
		</ul>
	</div>
	
	<!-- right column: last updates -->
	<div class="blur-bg right-container"></div>
	<div class="right-container">
		<h2>Must Know</h2>
		<ul>
			<li>
				AmazingTurtle is the Boss
			</li>
			<li>
				The Parity Project is absolutely free to play
			</li>
			<li>
				100% unleashed - no more hidden maps or items!
			</li>
			<li class="thanks">
				Thanks to everyone for supporting us!
			</li>
		</ul>
	</div>
	
	<!-- progress bar: status of update -->
	<div class="blur-bg progress"></div>
	<div class="progress">
		<div class="container">
			<div id="filler"></div>
			<span id="filler-text">update #12 - 50%</span>
		</div>
	</div>
	
	<!-- gamestart button -->
	<div class="blur-bg start"></div>
	<a class="start" href="#">
		Start Game
	</a>
	<script src="data/js/jquery.js" type="text/javascript"></script>
	<script src="data/js/main.js" type="text/javascript"></script>
</body>
</html>
